<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav navbar-right">
    <li id="header-logout" ng-show="userSession()"  class="header-item"><a href="" ng-click="signOut()"><span>LOGOUT</span></a></li>
    <li id="header-login" ng-show="!userSession()" class="header-item">
      <a id="login-btn" ><span>LOGIN</span></a>
      <form ng-submit = "signIn()" collapse="isCollapsed">
        <div class="form-group">
          <input type="email" class="form-control login-email" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-pwd" placeholder="Password" ng-model="user.password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </li>
  </ul>
</div><!-- /.navbar-collapse -->
