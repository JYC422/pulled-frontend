<div class="container-fluid">
  <div style="margin-top: 4%; margin-bottom: 4%;}" class="register-container col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h1> Vendor register </h1>
    <form class="register-form" ng-submit="signUp(vendor)">
      <fieldset>
        <legend>General information</legend>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Company Name</label>
              <input class="form-control input-grey-box" ng-model="vendor.company_name" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Personal name</label>
              <div class='row'>
                <div class="col-xs-6">
                  <input ng-model="vendor.first_name" class="form-control input-grey-box" placeholder='First name' required>
                </div>
                <div class="col-xs-6">
                  <input ng-model="vendor.last_name" class="form-control input-grey-box" placeholder='Last name' required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Contact email</label>
              <input type='email' ng-model='vendor.email' class="form-control input-grey-box" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Contact number</label>
              <input class="form-control input-grey-box" ng-model="vendor.contact" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Local ID number</label>
              <input class="form-control input-grey-box" ng-model="vendor.local_id_number" required>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>License number</label>
              <input class="form-control input-grey-box" ng-model="vendor.license_number" required >
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Tax ID number</label>
              <input class="form-control input-grey-box" ng-model="vendor.tax_id_number" required >
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Street</label>
              <input class="form-control input-grey-box" ng-model="vendor.address_attributes.street_address" required>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Apartment</label>
              <input class="form-control input-grey-box" ng-model="vendor.address_attributes.secondary_address" required>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Zip</label>
              <input class="form-control input-grey-box" ng-model="vendor.address_attributes.zip" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>State</label>
              <select class="form-control input-grey-box"></select>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>City</label>
              <select class="form-control input-grey-box"></select>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <div class="form-group">
              <label>Category</label>
              <select class="form-control input-grey-box" ng-options="category.id as category.name for category in categories" ng-model="selectedCategory" required>
                <option value="" disabled>Select a category</option>
              </select>
            </div>
          </div>
        </div>
        <div class='row multi-selection'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Sub categories</label>
              <ul>
                <li ng-repeat="subCategory in subCategories"></li>
              </ul>
            </div>
          </div>
          <div class="col-xs-6">
            <label>Selected sub categories</label>
            <ul>
              <li>Big Hoses</li>
              <li>Small Hoses</li>
              <li>Big Hoses</li>
              <li>Small Hoses</li>
              <li>Big Hoses</li>
              <li>Small Hoses</li>
              <li>Big Hoses</li>
              <li>Small Hoses</li>
              <li>Big Hoses</li>
              <li>Small Hoses</li>
              <li>Big Hoses</li>
              <li>Small Hoses</li>
            </ul>
          </div>
        </div>
      </fieldset>
      <div class='form-actions'>
        <a href="/#/">I already have an account</a>
        <button type="submit" class="btn btn-default btn-custom">Register</button>
      </div>
    </form>
  </div>
</div><!-- /.container-fluid -->
