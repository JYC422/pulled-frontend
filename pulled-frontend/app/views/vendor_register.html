<div class="container-fluid">
  <div style="margin-top: 4%; margin-bottom: 4%;}" class="register-container col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h1> Register </h1>
    <form class="register-form" ng-submit="signUp(vendor)">
      <fieldset>
        <legend>General Information</legend>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Company Name</label>
            <input  class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Company Email</label>
            <input ng-model="vendor.email" type="email" class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Company Number</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Location ID Number</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Personal Name</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Personal Number</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label>Street</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label>Number</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label>Apartment</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>State</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>City</label>
            <input class="form-control input-grey-box">
          </div>
        </div>
        <div id="add-vendor">
          + Add New Vendor
        </div>
      </fieldset>
      <button type="submit" class="btn btn-default btn-custom">Sign Up</button>
    </form>
  </div>
</div><!-- /.container-fluid -->
