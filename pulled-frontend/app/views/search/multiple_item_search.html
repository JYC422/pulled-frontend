<p>Insert all the items for the search here:</p>
<form id="multiple-search" class="search-form" role="search" ng-submit="search()" no-validate>
  <div id="item-list" class="list-of-items-form-container items">
    <div class="form-group row" ng-repeat=" item in searchList">
      <div class="col-xs-7 col-md-9 col-lg-9 input_wrapper">
        <div angucomplete-alt id="ex5" placeholder="Product you are looking for" pause="500" selected-object="item.product_info" remote-url="{{autocompleteUrl}}" remote-url-data-field="products" title-field="name" minlength="1" input-class="first form-control input-search" match-class="highlight" field-required="true">
        </div>
      </div>
      <div only-number class="col-xs-4 col-md-2 col-lg-2">
        <input ng-init="item.quantity=0" ng-model="item.quantity" type="number" placeholder="Quantity" class=" second form-control input-search"/>
      </div>
      <div class="col-xs-1 col-md-1 col-lg-1">
        <button type="button" ng-click="deleteSearchItem(item)" class="close"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
    <div id="new-item"></div>
    </div>
  <div class="list-of-items-form-container">
    <button type="submit" class="btn btn-default btn-custom btn-search btn-search-list">Search</button>
    <button id="add-item" ng-click="addSearchItem()" type="button" class="btn btn-default btn-custom btn-search btn-search-list">+</button>
  </div>
  <div class="clear-div"></div>
</form>
