<!-- SEARCH SECTION -->
<div id="search" class="section-wrapper container">
  <h3 class="search-for-items">Start Search</h3>
  <ul class="nav nav-tabs-custom">
    <li role="presentation" class="active">
      <a data-target="#single-item" data-toggle="tab">
        Single item
        <hr>
      </a>
    </li>
    <li role="presentation">
      <a data-target="#list-of-items" data-toggle="tab">
        List of items
        <hr class="hr-left"></a>
    </li>
    <li role="presentation">
      <a data-target="#attach-items" data-toggle="tab">
        Attach your own list
        <hr class="hr-left"></a>
    </li>
  </ul>
  <div class="clear-div"></div>
  <div class="clear-div"></div>
  <div class="tab-content">
    <form class="search-form tab-pane active" role="search" id="single-item">
      <div class="row">
        <div class="form-group col-xs-12 input_wrapper">
          <div class="input-group quad-input">
            <div angucomplete-alt id="ex5" placeholder="Product you are looking for" pause="500" selected-object="searchedProduct" remote-url="{{autocompleteUrl}}" remote-url-data-field="products" title-field="name" minlength="2" input-class="first form-control input-search" match-class="highlight"></div>
            <input ng-model="quantity" type="number" placeholder="Quantity" class=" second form-control input-search"/>
            <select ng-options="unit for unit in item.units" ng-model="unit" ng-disabled="disableField" type="text" placeholder="Each" class=" third form-control input-search">
              <option value ="" disabled> Unit</option>
            </select>
             <input type="text" placeholder="Location zipcode" class=" fourth form-control input-search" ng-disabled="disableField" ng-model="location"/>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default btn-custom" ng-click="search()" ng-disabled="disableField">
                Search
              </button>
            </span>
          </div>
        </div>
      </div>
    </form>
    <div class="tab-pane pane-list-items" id="list-of-items">
      <p>Insert all the items for the search here:</p>
      <form class="search-form" role="search">
        <div id="item-list" class="list-of-items-form-container items">
          <div class="form-group row">
            <div class="col-xs-7 col-md-9 col-lg-9 input_wrapper">
              <input type="text" class="input-search tipue_drop_input" autocomplete="off">
              <div class="tipue_drop_content" style="display: none;">
              </div>
            </div>
            <div class="col-xs-4 col-md-2 col-lg-2">
              <select class="form-control search-item-quantity">
              </select>
            </div>
            <div class="col-xs-1 col-md-1 col-lg-1">
              <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-7 col-md-9 col-lg-9 input_wrapper">
              <input type="text" class="input-search tipue_drop_input" autocomplete="off">
              <div class="tipue_drop_content" style="display: none;">
              </div>
            </div>
            <div class="col-xs-4 col-md-2 col-lg-2">
              <select class="form-control search-item-quantity">
              </select>
            </div>
            <div class="col-xs-1 col-md-1 col-lg-1">
              <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-7 col-md-9 col-lg-9 input_wrapper">
              <input type="text" class="input-search tipue_drop_input" autocomplete="off">
              <div class="tipue_drop_content" style="display: none;">
              </div>
            </div>
            <div class="col-xs-4 col-md-2 col-lg-2">
              <select class="form-control search-item-quantity">
              </select>
            </div>
            <div class="col-xs-1 col-md-1 col-lg-1">
              <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-xs-7 col-md-9 col-lg-9 input_wrapper">
              <input type="text" class="input-search tipue_drop_input" autocomplete="off">
              <div class="tipue_drop_content" style="display: none;">
              </div>
            </div>
            <div class="col-xs-4 col-md-2 col-lg-2">
              <select class="form-control search-item-quantity">
              </select>
            </div>
            <div class="col-xs-1 col-md-1 col-lg-1">
              <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
          <div id="new-item"></div>
          </div>
        <div class="list-of-items-form-container">
          <button type="submit" class="btn btn-default btn-custom btn-search btn-search-list">Search</button>
          <button id="add-item" type="button" class="btn btn-default btn-custom btn-search btn-search-list">+</button>
        </div>
        <div class="clear-div"></div>
      </form>
    </div>
    <div class="tab-pane pane-list-items" id="attach-items">
      <div class="attach-wrapper">
        <button type="button" class="btn btn-default btn-attach">Attach your own list</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <form ng-submit = "signIn()" class="login-form">
        <div class="modal-body">
          <div class="form-group">
            <input type="email" class="form-control login-email" placeholder="Email" ng-model ="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control login-pwd" placeholder="Password" ng-model ="user.password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-default btn-custom">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
