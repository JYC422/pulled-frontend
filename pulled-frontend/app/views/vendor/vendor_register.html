<div class="container-fluid">
  <div style="margin-top: 4%; margin-bottom: 4%;}" class="register-container col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h1> Vendor registration </h1>
    <form disable-enter class="register-form" ng-submit="signUp(vendor)">
      <fieldset>
        <legend>General information</legend>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Company Name</label>
              <input class="form-control input-grey-box" ng-model="vendor.company_name" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Personal name</label>
              <div class='row'>
                <div class="col-xs-6">
                  <input ng-model="vendor.first_name" class="form-control input-grey-box" placeholder='First name' required>
                </div>
                <div class="col-xs-6">
                  <input ng-model="vendor.last_name" class="form-control input-grey-box" placeholder='Last name' required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Point of contact</label>
              <input type='email' ng-model='vendor.email' class="form-control input-grey-box" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Contact number</label>
              <input class="form-control input-grey-box" ng-model="vendor.contact" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>License number</label>
              <input class="form-control input-grey-box" ng-model="vendor.license_number" required >
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Tax ID number</label>
              <input class="form-control input-grey-box" ng-model="vendor.tax_id_number" required >
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <div class="form-group">
              <label>Address</label>
              <input ng-model="autocomplete" class="form-control input-grey-box" ng-autocomplete options="options" details="details"/>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Street address</label>
              <div class='row'>
                <div class='col-xs-12'>
                  <input class="form-control input-grey-box" ng-model="details.name" ng-disabled='details == null' required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label>Apartment</label>
              <input class="form-control input-grey-box" ng-model="details.secondary_address" ng-disabled='details == null'>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Zip</label>
              <input class="form-control input-grey-box" ng-model="details.postal_code" ng-disabled='details == null' maxlength="10" size="10" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-10">
            <div class="form-group">
              <label>City</label>
              <input class="form-control input-grey-box" ng-model="details.locality" ng-disabled='details == null' required>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label>State</label>
              <input class="form-control input-grey-box" ng-model="details.administrative_area_level_1" ng-disabled='details == null' maxlength="2" size="2" required>
            </div>
          </div>
        </div>
      </fieldset>
      <div class='form-actions'>
        <a href="/#/">I already have an account</a>
        <button type="submit" class="btn btn-default btn-custom">Register</button>
      </div>
    </form>
  </div>
</div><!-- /.container-fluid -->
