<div class="search-results-container">
  <div class="row search-bar">
    <div class="col-xs-12 col-sm-8">
      <single-item-search></single-item-search>
    </div>
    <div class="col-sm-offset-1 col-sm-3 col-md-offset-2 col-md-2">
      <label>Sort by: </label>
      <select ng-model="orderValue" ng-change= "sort()" class="form-control sort-by">
      <option disabled ng-selected="true">-- Select your order</option>
        <option value="PriceLow">Price (low to high)</option>
        <option value="PriceHigh">Price (high to low)</option>
        <option value="ManuFacturerAsc">Manofacturer (A - Z)</option>
        <option value="ManuFacturerDsc">Manofacturer (Z - A)</option>
        <option value="StockAsc">Stock (low to high)</option>
        <option value="StockDsc">Stock (high to low)</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-2 col-md-3 col-lg-2 your-list">
      <div class="filters">
        <p class="filter-title"><span class="fa fa-list-alt"></span>Filter Products</p>
        <div class="price-filter-wrapper">
          <h5>Price</h5>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than $50</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than $100</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than $200</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than $300</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than $500</label>
          </div>
        </div>
      </div>
      <div class="filters">
        <div class="price-filter-wrapper">
          <h5>Distance from zip code</h5>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than 100 miles</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than 200 miles</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Less than 300 miles</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-9 col-lg-10">
      <h3 class="cat-title">Irrigation - Pipes</h3>
      <div only-number class="product-wrapper row" ng-class="{first_child:$first}" ng-repeat="item in searchResults | orderBy:orderByField:reverseSort">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <img class="img-responsive product-img" ng-src="{{item.avatar}}" err-src="img/no-thumb.png"/>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <p class="product-name">{{item.name}}</p>
          <p>Price: {{item.price | currency}}</p>
          <p>Manofacturer: {{item.manufacturer}}</p>
          <p>Size: No size defined for this product </p>
          <p>Stock: {{item.stock}} </p>
          <label>Quantity:</label>
          <input ng-init="item.quantity=0" ng-model="item.quantity" type="number" class=" product-quantity"></input>
        </div>
        <div class="col-xs-12 col-md-offset-2 col-md-2">
          <p class="total-product-price">{{(item.price*item.quantity)| currency}} / Total</p>
          <div class="dropdown">
            <button class="btn dropdown-toggle select-dropdown-btn" type="button" id="select-product" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Select
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="select-product">
              <li><a href="">Purchase</a></li>
              <li><a href="">Bid</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="pull-right">
      <pagination total-items="30"  ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
  </div>
</div>
