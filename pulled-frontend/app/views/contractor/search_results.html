<div class="search-results-container">
  <div class="row">
    <div class="col-xs-6">
      <single-item-search></single-item-search>
    </div>
    <div class=" col-xs-offset-4 col-xs-2">
      <label>Sort by: </label>
      <select class="form-control sort-by">
        <option>Price (low to high)</option>
      </select>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12 col-sm-2 col-md-3 col-lg-2 your-list"></div>
  <div class="col-xs-12 col-sm-10 col-md-9 col-lg-10 ">
    <h3 class="cat-title">Irrigation - Pipes</h3>
    <div id="search-results" class="product-wrapper row" ng-repeat="item in searchResults">
      <div class="col-xs-12 col-sm-6 col-md-3">
        <img class="img-responsive" ng-src="{{item.avatar}}" err-src="img/no-thumb.png"/>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <p><b>Name: {{item.name}}</b></p>
        <p>Price: {{item.price | currency}}</p>
        <p>Manofacturer: {{item.manufacturer}}</p>
        <p>Size: No size defined for this product </p>
        <p>Quantity: {{item.stock}}</p>
      </div>
      <div class="col-xs-12 col-md-offset-1 col-md-4" style=" text-align: center;">
        <p>Price {{item.price | currency}}</p>
        <button style="padding: 0 34px; border: 1px solid #4bc69a;" class="select-dropdown-btn"> Select</button>
      </div>
    </div>
  </div>
</div>

</div>
