<div class="container-fluid">
  <div style="margin-top: 4%; margin-bottom: 4%;}" class="register-container col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h1> Contractor register </h1>
    <form class="register-form" ng-submit="signUp(contractor)">
      <fieldset>
        <legend>General information</legend>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Company Name</label>
              <input class="form-control input-grey-box" ng-model="contractor.company_name" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Company email</label>
              <input type='email' class="form-control input-grey-box" ng-model="contractor.email" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Company number</label>
              <input class="form-control input-grey-box" ng-model="contractor.contact" required>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Location ID number</label>
              <input class="form-control input-grey-box" ng-model="contractor.location_id_number" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Personal name</label>
              <div class='row'>
                <div class="col-xs-6">
                  <input ng-model="contractor.first_name" class="form-control input-grey-box" placeholder='First name' required>
                </div>
                <div class="col-xs-6">
                  <input ng-model="contractor.last_name" class="form-control input-grey-box" placeholder='Last name' required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Personal number</label>
              <input class="form-control input-grey-box" ng-model="contractor.personal_contact" required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <div class="form-group">
              <label>Address</label>
              <input ng-model="autocomplete" class="form-control input-grey-box" ng-autocomplete options="options" details="details"/>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label>Street address</label>
              <div class='row'>
                <div class='col-xs-4'>
                  <input class="form-control input-grey-box" ng-model="details.street_number" ng-disabled='details == null' required>
                </div>
                <div class='col-xs-8'>
                  <input class="form-control input-grey-box" ng-model="details.route" ng-disabled='details == null' required>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="form-group">
              <label>Apartment</label>
              <input class="form-control input-grey-box" ng-model="details.secondary_address" ng-disabled='details == null'>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label>Zip</label>
              <input class="form-control input-grey-box" ng-model="details.postal_code" ng-disabled='details == null' required>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-2">
            <div class="form-group">
              <label>State</label>
              <input class="form-control input-grey-box" ng-model="details.administrative_area_level_1" ng-disabled='details == null' maxlength="2" size="2" required>
            </div>
          </div>
          <div class="col-xs-10">
            <div class="form-group">
              <label>City</label>
              <input class="form-control input-grey-box" ng-model="details.locality" ng-disabled='details == null' required>
            </div>
          </div>
        </div>
        <multiselect-categories></multiselect-categories>
      </fieldset>
      <div class='form-actions'>
        <a href="/#/">I already have an account</a>
        <button type="submit" class="btn btn-default btn-custom">Register</button>
      </div>
    </form>
  </div>
</div><!-- /.container-fluid -->
