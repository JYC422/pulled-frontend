<!-- Login Modal -->
<div ng-controller="SearchCtrl" class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <form ng-submit = "signIn()" class="login-form">
        <div class="modal-body">
          <div class="form-group">
            <input type="email" class="form-control login-email" placeholder="Email" ng-model ="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control login-pwd" placeholder="Password" ng-model ="user.password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-default btn-custom">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
